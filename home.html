<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem Vindo</title>
</head>
<body>
    <div>
        <h1>Bem Vindo</h1>
        <!-- Corrigindo o botão para chamar uma função JavaScript ao ser clicado -->
        <button onclick="responderFormulario()">Responder formulário</button>   
    </div>

    <script>
        // Função para redirecionar para outra página
        function responderFormulario() {
            // Redireciona para a rota /direct
            window.location.href = '/chamaform';
        }
    </script>
    <style>
          button {
            background-color: #cc0000; ;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        body{
            background: #87CEFA;
        }
        h1{
            font-family: Arial, sans-serif;
            color: black;
            padding-bottom: 100px;
        }
    </style>
</body>
</html>
